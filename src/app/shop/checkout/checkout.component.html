<navbar></navbar>

<div class="container pt-100 mb-5">
    <div *ngIf="orderSent" class="m-2 text-center">
        <h2> Teşekkürler </h2>
        <button class="btn btn-primary" routerLink="/shop">Alışverişe devam</button>
    </div>

    <form *ngIf="!orderSent" #form="ngForm" (ngSubmit)="submitOrder(form)">
        <div class="form-group">
            <label> Name </label>
            <input class="form-control" #name="ngModel" name="name" [(ngModel)]="order.name" required="">
        </div>
        <div class="form-group">
            <label> Address </label>
            <input class="form-control" #Address="ngModel" name="address" [(ngModel)]="order.address" required="">
        </div>
        <div class="form-group">
            <label> City </label>
            <input class="form-control" #City="ngModel" name="city" [(ngModel)]="order.city" required="">
        </div>
        <div class="form-group">
            <label> phone </label>
            <input class="form-control" #phone="ngModel" name="phone" [(ngModel)]="order.phone" required="">
        </div>
        <div class="form-group">
            <label> Email </label>
            <input class="form-control" #Email="ngModel" name="mail" [(ngModel)]="order.mail" required="">
        </div>
        <div class="text-center">
            <button type="submit" class="btn-primary"> Siparişi Tamamla</button>
            <button routerLink="/shop" type="submit" class="btn-primary ml-2"> Alışverişe devam et</button>
        </div>
    </form>
</div>
