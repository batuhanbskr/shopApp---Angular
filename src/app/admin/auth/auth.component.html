<div class="bg-danger p-2" *ngIf=" errorMessage != null">
    {{ errorMessage }}
</div>

<div class="p-2">
    <form #form="ngForm" (ngSubmit)="login(form)">
        <div class="form-group">
            <label>Username</label>
            <input class="fomr-control" name="username" [(ngModel)]="username" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="fomr-control" name="password" [(ngModel)]="password" required>
        </div>
        <div class="text-center">
            <button class="btn btn-secondary" routerLink="/">Geri Dön</button>
            <button class="btn btn-primary ml-2" type="submit">Giriş</button>
        </div>
    </form>
</div>
